name: Build Wheels

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    # Check all PR

concurrency:
  group: wheels-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    name: ${{matrix.name}}
    strategy:
      matrix:
        include:
          - name: x86_64 Linux
            os: ubuntu-22.04
            arch: x86_64
          - name: x86_64 macOS
            os: macos-13
            arch: x86_64
          - name: arm64 macOS
            os: macos-14
            arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build custom manylinux Docker Image with CUDA
      if: matrix.os == 'ubuntu-22.04'
      run: |
        docker build --no-cache \
            -t sphericart_manylinux2014_"${{ matrix.arch }}" \
            scripts/manylinux2014_"${{ matrix.arch }}"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel

    - name: Build wheels
      run: python -m cibuildwheel .
      env:
        CIBW_BUILD_VERBOSITY: 1
        CIBW_BUILD: "cp312-*"
        CIBW_SKIP: "*-musllinux*"
        CIBW_ARCHS: "${{ matrix.arch }}"
        CIBW_MANYLINUX_X86_64_IMAGE: sphericart_manylinux2014_x86_64
        CIBW_ENVIRONMENT: >
          SPHERICART_ARCH_NATIVE=OFF
          SPHERICART_NO_LOCAL_DEPS=1
          MACOSX_DEPLOYMENT_TARGET=11.0

    - uses: actions/upload-artifact@v4
      with:
        name: sphericart-wheel-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl
